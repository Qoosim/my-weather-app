    <div class="data-card row-flex bs-xl lg-br ">
        <div class="card-title f-fil col-flex">Wind</div>
        <div class="speed col-flex">
            <p class="f-fil">65</p>
        </div>
        <div class="win-dir col-flex">
            <p class="f-fil">km/h</p>
            <div class="wind-arrow"></div>
        </div>
    </div>

    <div class="data-card row-flex bs-xl hum lg-br ">
        <div class="card-title f-fil col-flex">Humidity</div>
        <div class="drop"></div>
        <div class="humidity col-flex">
            <p class="f-fil">40</p>
        </div>
        <div class="percent col-flex">
            <p class="f-fil">%</p>
        </div>
    </div>

    <div class="city-card bs-xl hum lg-br ">
        <div class="city-name f-fil">

        </div>
        <div class="state-name">
            <p class="bs-lg f-fil">Salta</p>
        </div>
    </div>
